{% extends 'base.html' %}

{% block content %}


<div class="container my-5">
  <div class="text-center mb-4">
    <h1 class="display-4">Welcome to MarvelPedia</h1>
    <p class="lead">Discover your favorite Marvel heroes and villains. Use the search bar below!</p>
  </div>

  <div class="search">
    <form id="search-form">
      <input type="text" id="search-query" placeholder="Search for a character...">
      <button class="btn" type="submit">Search</button>
    </form>
  </div>
</div>
<div id="loading" class="text-center my-4" style="display: none;">
  <div class="spinner-border text-danger" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
  <div id="info" class="row justify-content-center"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>


{%  endblock %}
